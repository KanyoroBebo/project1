{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Entry
{% endblock %}

{% block body %}
    <h1>Edit Entry: {{ title }}</h1>
    <form action="{% url 'edit' title %}" method="post">
        {% csrf_token %}
        <textarea id="content" name="content" rows="10" required>{{ content }}</textarea>
        <button type="submit">Save Changes</button>
        <a href="{% url 'entry' title %}">Cancel</a>
    </form>
{% endblock %}
